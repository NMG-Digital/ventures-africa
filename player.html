<head>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="http://ventures-africa.test/images/hero_banner.jpg"
    data-setup="{}"
  >
    <source src="https://s3.eu-west-1.amazonaws.com/n2ventures.africa/N2-Ventures.mp4" type="video/mp4" />
    <source src="https://s3.eu-west-1.amazonaws.com/n2ventures.africa/N2-Ventures.mpd" type="application/dash+xml" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
  <script type="text/javascript">
    document.querySelectorAll('.video-js').forEach(function(element) {
    var player = videojs(element, {
      controls: true,
      autoplay: false,
      preload: 'auto',
      html5: {
        hls: {
          limitRenditionByPlayerDimensions: false,
          smoothQualityChange: true,
          overrideNative: false
        }
      }
    });
  });
  </script>
  </body>
